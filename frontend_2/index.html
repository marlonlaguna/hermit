<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="envio.js" method="post">
            <h1>Iniciar Sesión</h1>
            <div class="input-box">
                <input type="text" name="NumCuenta"
                placeholder="Número de Cuenta" required>
                
            </div>
            <div class="input-box">
                <input type="password" name="Contraseña"
                placeholder="Contraseña" required>
                <i class="fa-solid fa-eye"></i>
               <!----- <i class="fa-duotone fa-eye-slash"></i> --> <!---iconos--->
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recordarme
                </label>

                <a href="#">Olvidé mi Contraseña</a>
            </div>

            <button type = "submit" class ="btn" value="envio">Entrar</button>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a
                     href="#">Registrarme</a></p>
            </div>

        </form>
    </div>

</body>
</html>
